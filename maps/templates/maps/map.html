<!DOCTYPE html>
<html>
<head>

<title>Tax Filing GIS Map</title>

<link rel="stylesheet"
href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map {
    height: 600px;
}
</style>

</head>
<body>

<h2>Tax Filing Location Map</h2>

<div id="map"></div>

<script>

var map = L.map('map');

L.tileLayer(
'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
{
    maxZoom: 19
}).addTo(map);

fetch("/static/maps/nasugbu.geojson")
.then(res => res.json())
.then(data => {

    var geoLayer = L.geoJSON(data).addTo(map);

    // THIS fixes the centering problem
    map.fitBounds(geoLayer.getBounds());

});

</script>

</body>
</html>
